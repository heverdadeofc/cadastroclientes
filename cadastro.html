<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel"stylsheet" href="style.css">
    <title>Cadastre-se</title>
</head>
<body>
    <header>Seu Cabeçalho</header>
    <main>
        <h1>Inclua seus dados!</h1>
        <form id="registrationForm" onsubmit="return validateForm()">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="tipoNegocio">Tipo de negócio (ex: açougue, oficina e etc):</label>
            <input type="text" id="tipoNegocio" required>

            <label for="faturamento">Faturamento Mensal (opcional):</label>
            <input type="text" id="faturamento">

            <label for="telefone">Telefone/Whatsapp:</label>
            <input type="text" id="telefone" required>

            <button type="submit">Enviar</button>
        </form>

        <h2>Usuários Cadastrados:</h2>
        <ul id="userList"></ul>
    </main>
</body>
</html>
